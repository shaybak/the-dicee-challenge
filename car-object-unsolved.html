<body>

  <h1>What would you like to do?</h1>

  <p>You can press W for drive to work, A for around the world, T for tune up, and H for honk.</p>

  <p>You selected <span id="user-input"> </span> for <span id="functionality"> </span></p>

  <script>
    var car = {
      make: "Honda",
      model: "Fit",
      color: "Blue Raspberry",
      mileage: 3000,
      isWorking: true,

      driveToWork: function() {

        console.log("Old Mileage: " + this.mileage);

        this.mileage = this.mileage + 8;

        console.log("New mileage: " + this.mileage);
      },

      driveAroundWorld: function() {

        console.log("Old Mileage: " + this.mileage);

        this.mileage = this.mileage + 24000;

        console.log("New Mileage: " + this.mileage);
        console.log("Car needs a tuneup!");

        this.isWorking = false;
      },

      getTuneUp: function() {
        console.log("Car is ready to go!");
        this.isWorking = true;
      },

      honk: function() {
        console.log("Honk! Honk!");
      }
    };

    //Begin application

    // var userInput = prompt("What would you like to do? W, A, T, or H?");

    document.onkeyup = function(event) {
        console.log(event.key);
        var userInput = document.getElementById("user-input");
        userInput.textContent = event.key;
        userInput = event.key.toLowerCase();

        if (userInput === 'w') {
          car.driveToWork();
          userInput.textContent = event.key;
        } else if (userInput === 'a') {
          car.driveAroundWorld();
        } else if (userInput === 't') {
          car.getTuneUp();
        } else if (userInput === 'h') {
          car.honk();
        }

      }
